name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # diff 계산 위해 전체 히스토리

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # PR 기준 변경된 Java 파일 계산 (멀티라인 안전)
      - name: Compute changed Java files (PR)
        if: ${{ github.event_name == 'pull_request' }}
        id: diff_pr
        shell: bash
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
          files=$(git diff --name-only --diff-filter=ACMRT origin/${{ github.base_ref }}...HEAD | grep -E '\.java$' || true)
          {
            echo 'changed<<EOF'
            echo "$files"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      # main push 기준 변경된 Java 파일 계산 (멀티라인 안전)
      - name: Compute changed Java files (push)
        if: ${{ github.event_name == 'push' }}
        id: diff_push
        shell: bash
        run: |
          git fetch origin main:refs/remotes/origin/main
          files=$(git diff --name-only --diff-filter=ACMRT origin/main...HEAD | grep -E '\.java$' || true)
          {
            echo 'changed<<EOF'
            echo "$files"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      # 항상 포맷 검사 (PR/Push 공통)
      - name: Spotless (always)
        run: ./gradlew --no-daemon spotlessCheck -x test

      # 변경된 파일이 있을 때만 정적 분석 실행
      - name: Static analysis (changed-files gate)
        if: |
          (github.event_name == 'pull_request' && steps.diff_pr.outputs.changed != '') ||
          (github.event_name == 'push' && steps.diff_push.outputs.changed != '')
        shell: bash
        run: |
          echo "Changed Java files:"
          echo "${{ steps.diff_pr.outputs.changed || steps.diff_push.outputs.changed }}"
          ./gradlew --no-daemon checkstyleMain pmdMain -x test

      # ✅ 빌드 (PR/Push 공통, 테스트 스킵)
      - name: Build
        run: ./gradlew --no-daemon build -x test

      - name: Upload reportsgit checkout -b chore/ci-skip-tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/checkstyle/**
            **/build/reports/pmd/**
            **/build/reports/spotless/**
